abstract:
- content: This document is a CCSDS Informational Report to assist readers in understanding
    the Spacecraft Onboard Interface Services (SOIS) documentation on Electronic Data
    Sheets (SEDS) and the Common Dictionary of Terms (DoT) for Onboard Devices and
    Components. It has been prepared by the Consultative Committee for Space Data
    Systems (CCSDS). The concepts described herein are the baseline concepts for the
    CCSDS standardization activities in respect of communication services and generic
    support services to be used in the flight segment of spacecraft systems.
