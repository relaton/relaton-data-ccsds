- content: This Recommended Practice specifies a set of related services to be used
    by space missions to command and acquire data from devices over an onboard subnetwork.  The
    SOIS Message Transfer Service provides quality of service features and also provides
    a common service interface regardless of the particular type of data link or protocol
    being used for communication.
