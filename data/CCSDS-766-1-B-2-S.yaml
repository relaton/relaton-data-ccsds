abstract:
- content: 'This Recommended Standard provides a common reference and framework of
    standards for digital motion imagery and provides recommendations for utilization
    of international standards for capturing and transferring motion imagery between
    spacecraft elements and ground systems. The current draft adds support for MPEG4
    recording and JPEG2000 transmission.  This document issue was superseded by CCSDS
    766.1-B-3, Digital Motion Imagery (Blue Book, Issue 3), released April 2021.

