abstract:
- content: 'The CCSDS Recommended Standard for AOS Space Data Link Protocol specifies
    the protocol, services, and procedures pertaining to the CCSDS Version-2 Transfer
    Frame.  The current issue defines two new subfields within the Transfer Frame
    Primary Header Signaling Field: a Virtual Channel (VC) Frame Count Cycle Use Flag
    and a VC Frame Count Cycle subfield, effectively extending the VC Frame Count
    from 24 to 28 bits.  The current version of this document contains all updates
    through technical corrigendum 1, dated September 2012.'
