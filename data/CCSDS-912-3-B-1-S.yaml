abstract:
- content: 'This Recommended Standard defines the Forward Space Packet (FSP) service
    in conformance with the transfer services specified in CCSDS 910.4-B-1, Cross
    Support Reference Model―Part 1: SLE Services. The FSP service is a Space Link
    Extension (SLE) transfer service that enables a mission to send Space Packets
    to a spacecraft in sequence-controlled or expedited mode.'
