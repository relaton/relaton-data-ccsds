abstract:
- content: This Report presents a summary of the key operational concepts and rationale
    underlying the requirements for the CCSDS Recommended Standard for Lossless Data
    Compression. Supporting performance information along with illustrations are also
    included. This Report also provides a broad tutorial overview of the CCSDS Lossless
    Data Compression algorithm and is aimed at helping first-time readers to understand
    the Recommended Standard. The current issue updates material affected by revision
    of the Lossless Data Compression Blue Book.
