abstract:
- content: The CCSDS Recommended Standard for Encapsulation Service specifies a communications
    service to be used by space missions to transfer protocol data units that are
    not directly transferred by the Space Data Link Protocols over a ground-to-space
    or space-to-space communications link.  The current update adds corrections and
    clarifications to the specification.  The current version of this document contains
    all updates through technical corrigendum 2, dated April 2014.  This document
    has been reconfirmed by the CCSDS Management Council through October 2021.
