- content: |-
    This CCSDS Recommended Standard specifies the Unified Space Data Link Protocol (USLP) for use by space missions over space-to-ground, ground-to-space, or space-to-space communications links. The current update adds corrections and clarifications and moves specification of the Truncated Transfer Frame to a new normative annex.
    <br><br>
    This document issue was superseded by CCSDS 732.1-B-3, Unified Space Data
    Link Protocol (Blue Book, Issue 3), released June 2024.
