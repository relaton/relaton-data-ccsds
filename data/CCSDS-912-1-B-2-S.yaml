abstract:
- content: 'This Recommended Standard defines the Communications Link Transmission
    Unit (CLTU) service in conformance with the transfer services specified in CCSDS
    910.4-B-1, Cross Support Reference Model—Part 1: SLE Services. The Forward CLTU
    service is a Space Link Extension (SLE) transfer service that enables a mission
    to send CLTUs to a spacecraft.  The current version of this document contains
    all updates through Technical Corrigendum 1, dated May 2007.'
