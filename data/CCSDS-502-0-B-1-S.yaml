abstract:
- content: 'This Recommendation specifies two standard message formats for use in
    transferring spacecraft orbit information between space Agencies:  the Orbit Parameter
    Message (OPM) and the Orbit Ephemeris Message (OEM).  The document includes sets
    of requirements and criteria that the message formats have been designed to meet.  For
    exchanges where these requirements do not capture the needs of the participating
    Agencies, another mechanism may be selected.'
