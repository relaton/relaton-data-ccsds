- content: This Recommended Standard for Conjunction Data Message (CDM) specifies
    a standard message format for use in exchanging spacecraft conjunction information
    between data originators of conjunction assessments, satellite owner/operators,
    and other authorized parties.  Such exchanges are used to inform satellite operator(s)
    of conjunctions between objects in space to enable consistent warning by different
    organizations employing diverse conjunction assessment techniques.
