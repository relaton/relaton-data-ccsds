abstract:
- content: Numerous concise recommendations appear in the notebook volume bearing
    the number 401.0-B.  Each recommendation is dated, and the most recent revision
    is shown in the table of contents.  These Recommendations are developed for conventional
    near-Earth and deep-space missions having moderate communications requirements.  The
    current update extends the rate for suppressed carrier telecommand systems to
    2.048 Mb/s.  The current version of this document contains all updates through
    technical corrigendum 1, dated May 2012.
