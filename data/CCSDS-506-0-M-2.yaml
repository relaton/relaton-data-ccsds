- content: This Recommended Practice specifies a set of standard practices and message
    formats for use in the navigation technique known as Delta Differential One-Way
    Ranging (Delta-DOR). The current issue adds clarifications, adds a subsection
    on quantitative validation criteria, renames 'Service Request' to 'Support Request',
    adds Support Request specifications, adds examples of Support Requests as new
    annex, deletes section 7 in favor of reference to the Delta-DOR Quasar Catalogue.
