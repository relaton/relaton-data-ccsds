abstract:
- content: The CCSDS Recommended Standard for Space Link Identifiers documents the
    identifiers that are defined or reserved by CCSDS as part of the specification
    of the CCSDS space link protocols, and it shows how these identifiers are managed
    at the CCSDS level.  The current issue adds a security subsection;  adds protocol
    IDs for IPv4, Encapsulation Service, and Encapsulation Service Extended Protocol
    IDs; and expands and clarifies the meaning of the Proximity-1 port ID for Packets.  The
    current version of this document contains all updates through Technical Corrigendum
    1, dated March 2008.
