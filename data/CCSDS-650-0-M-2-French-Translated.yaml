abstract:
- content: 'Cette Pratique recommandée définit une base commune de termes et de concepts
    s’appliquant à un Système ouvert d’archivage d’information (OAIS - Open Archival
    Information System). Elle est la traduction française du modèle de référence CCSDS
    650.0-M-2 « Reference Model for an Open Archival Information System (OAIS). Magenta
    Book. Issue 2. June 2012 ». La version actuelle inclut des clarifications à propos
    des clarifications de nombreux concepts, en particulier celui d’Authenticité avec
    l’introduction du concept de Propriété d’information de transformation ; des corrections
    et améliorations dans les diagrammes ; l’ajout de l’Information de droits d’accès
    à la PDI. '
