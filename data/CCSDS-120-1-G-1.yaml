- content: This Informational Report presents a summary of the key operational concepts
    and rationale which underlie the requirements for the CCSDS Recommended Standard,
    Image Data Compression (CCSDS 122.0-B-1).  Supporting performance information
    along with illustrations are also included.  This report provides a broad tutorial
    overview of the CCSDS Image Data Compression algorithm and is aimed at helping
    first-time readers to understand the Recommended Standard.
