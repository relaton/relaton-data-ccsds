abstract:
- content: |-
    This Experimental Specification defines a recommended interface between CCSDS Space Link Protocols and the DVB-S2(X) telecom standard and recommends options of the DVB-S2(X) standard suited to high data rate transmission applications, such as Earth Exploration Satellite Services payload telemetry, ground-to-space, and space-to-space applications (e.g., Space Research Services, inter-satellite links).
    <br><br>
    The current version of this document contains all updates through technical corrigendum 1, dated April 2022.
